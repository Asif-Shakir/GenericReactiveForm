
<div class="container">
  <app-form [configration]="formControls" [patchValues]="patchValues" (onClick)="getActionData($event)"></app-form>
<div class="row justify-content-center mt-5">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>City</th>
          <th>IsActive</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentList">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.city}}</td>
          <td>{{item.isActive}}</td>
          <td>{{item.gender}}</td>
          <td><button class="btn btn-sm btn-warning" (click)="editData(item)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>

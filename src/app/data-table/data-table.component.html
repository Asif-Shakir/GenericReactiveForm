<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th *ngFor="let item of data.head">
        <div class="d-flex align-items-center justify-content-between">
          {{item?.name}}
          <ng-container *ngIf="item?.sortable">
            <div class="d-flex flex-column">
              <i class="fa-solid fa-sort-up head-sort-icon" (click)="handleSort(item.sortValue[0])" [class.sort-active]="item.sortValue[0] == sort"></i>
              <i class="fa-solid fa-sort-down head-sort-icon" (click)="handleSort(item.sortValue[1])" [class.sort-active]="item.sortValue[1] == sort"></i>
            </div>
          </ng-container>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data.data">
      <ng-container *ngFor="let head of data.head">
        <td>{{item[head.key]}}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
